{% extends "base.html" %}

{% block 'articles_list' %}

<div class="container">
    <div class="container">
        <a href="{% url 'app_home:home-view' %}">Home</a>      
        </div>
    {% for article in articles %}
{{article.title}}
{% if article.img_destaque %}
<img src="{{ article.img_destaque.url }}" class="card-img-top" alt="{{ article.title }}">
{% endif %}
{% endfor %}
</div>

{% endblock 'articles_list' %}
